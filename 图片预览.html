<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .drag {
        position: relative;
        width: 600px;
        height: 300px;
        margin: 0 auto;
        border: 2px dotted;
        text-align: center;
      }

      .selectFile {
          cursor: pointer;
          color: rgb(94, 94, 187);
          font-weight: bold;
        }
      .pre-img {
        width: 100%;
        height: 100px;
      }
      .pre-img img {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px ;
      }

    </style>
  </head>
  <body>
    <div class="drag">
      <h2>base64上传图片文件</h2>
      <but class="selectFile">选择图片</but>
      <input hidden class="ipt" type="file" accept="image/*" multiple></input>
      <button class="upload">上传服务器</button>
      <div class="pre-img">
      </div>
      
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/spark-md5@3.0.2/spark-md5.js"></script>
    <script>
      const selectFileEle = document.body.querySelector(".selectFile")
      const iptEle = document.body.querySelector(".ipt")
      const preEle = document.body.querySelector(".pre-img")
      const uploadEle = document.body.querySelector(".upload")
    
      // 已选择的文件列表
      let fileList = []
      
      // 监听选择文件点击
      selectFileEle.addEventListener("click", (e) => {
        // 触发input的点击，选择文件
        iptEle.click()
      })
      
      // 监听文件选择
      iptEle.addEventListener("change", async () => {
        fileList = []
        // 将选择的文件添加至文件列表中
        for(const file of iptEle.files) {
          // 将文件转化为base64格式
          const base64 = await filetobase64(file)
          const filename = await filetobuffer(file)
          fileList.push({file, filename})
          // 创建预览img
          const imgEle = document.createElement("img")
          imgEle.src = base64
          preEle.append(imgEle)
        }
      })

     /** 将图片文件读取为buffer */
     const filetobuffer = (file) => {
      return new Promise((reslove) => {
        // 文件读取器
        const fileReader = new FileReader()
        // 读取buffer
        fileReader.readAsArrayBuffer(file)
        fileReader.onload = event => {
          const spark = new SparkMD5.ArrayBuffer()
          spark.append(event.target.result)
          reslove(spark.end())
        }
      })
     }
     /** 读取文件base64 */
     const filetobase64 = (file) => {
      return new Promise((reslove) => {
        // 文件读取器
        const fileReader = new FileReader()
        // 读取buffer
        fileReader.readAsDataURL(file)
        fileReader.onload = event => {
          reslove(event.target.result)
        }
      })
     }

     uploadEle.addEventListener("click", async () =>{
      /** 点击上传服务器 */
        const postList = []
        for (let index = 0; index < fileList.length; index++) {
          console.log(fileList[index])
          const _request = () => {
              return axios.request({
                method: "post",
                url: "http://localhost:8000/file/image-client",
                headers: {
                  'Content-Type': 'multipart/form-data'
                },
                data: {
                  file: fileList[index].file,
                  filename: fileList[index].filename
                }
              })
            }
          postList.push(_request())
        }
        const res =await Promise.all(postList)
        return res
     })

    </script>
  </body>
</html>
